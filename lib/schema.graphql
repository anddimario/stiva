type Content {
  contentId: String
  contentName: String
  contentValue: String
  contentOwner: String
  contentType: String
  createdAt: Long
}
type PaginatedContents {
  contents: [Content]
  nextToken: String
}
type Query {
  getContents: PaginatedContents
  getContentsByType(type: String!, nextToken: String): PaginatedContents
  getContent(id: String!): Content
}
input ContentInput {
  contentName: String!
  contentValue: String!
  contentType: String!
}
type Mutation {
  addContent(input: ContentInput!): Content
  deleteContent(id: String!): Boolean
  updateContant(id: String!, input: ContentInput!): Content
}
